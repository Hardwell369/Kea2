name: Translate Monitored Documents on Update

on:
  push:
    paths:
      - '**.md'
      - '.github/translation-list.yml'

permissions:
  contents: write
  pull-requests: write

jobs:
  translate:
    runs-on: ubuntu-latest
    outputs:
      detect_any_changed: ${{ steps.detect.outputs.any_changed }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install pyyaml openai

      - name: Identify changed monitored files
        id: detect
        run: |
          echo "🔍 Loading translation list..."
          python .github/scripts/identify_changed_files.py > changed_files.txt
          if [ -s changed_files.txt ]; then
            echo "any_changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "any_changed=false" >> "$GITHUB_OUTPUT"
          fi
          echo "✅ Done. Changed monitored files:"
          cat changed_files.txt

      - name: Exit if no relevant changes
        if: "!contains(steps.detect.outputs.any_changed, 'true')"
        run: echo "No monitored file changed. Skipping translation."

      - name: Translate changed files
        if: contains(steps.detect.outputs.any_changed, 'true')
        run: |
          python .github/scripts/translate_changed_files.py changed_files.txt
        env:
          API_KEY: ${{ secrets.OPENAI_API_KEY }}


      - name: Commit and push translations
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          BRANCH="translated-docs-$(date +%s)"
          git checkout -b $BRANCH
          git add *_cn.md
          git commit -m "Auto-translate updated documentation"
          git push origin $BRANCH
          echo "BRANCH=$BRANCH" >> $GITHUB_ENV

      - name: Create Pull Request
        run: |
          gh auth setup-git
          gh pr create \
            --title "Add Chinese translations for updated docs" \
            --body "This PR contains automatic translations for updated documents." \
            --base main \
            --head $BRANCH
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
